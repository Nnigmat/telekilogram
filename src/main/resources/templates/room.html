<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Telekilogram: ' + ${room.getName()}"></title>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div class="container">
    <div style="overflow-y:scroll;">
        <div th:each="msg: ${messages}">
            <i th:text="${msg.getAuthorName()} + ':'" class="col s5 m4 l2"></i>
            <span th:text="${msg.getText()}" class="col s6 m7 l9"></span>
            <form th:action="'/deleteMessage/' + ${msg.getId()}" method="post"
                  th:if="${user.canRemove()}"  style="display:inline-block;" class="col s1 m1 l1">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="waves-effect waves-teal btn-flat">Delete</button>
            </form>
        </div>
    </div>
    <form method="post">
        <textarea name="text" placeholder="Your message"></textarea>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="submit" value="Send message">
    </form>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
